	<h1>Divulgue seu projeto</h1>

<div class="dados">
	<h3>Insira seus dados</h3>
      <div class="email">

          <label for="email">Seu Email*</label>
          <br>
        <input id="emailid" name="email" type="text" placeholder="example@email.com">

      </div>


      <div class="projeto">
          <label for="projeto">Nome do seu projeto*</label>

          <input id="projetoid" name="projeto" type="text">
      </div>

      <div class="onde">

	<label for="endereço">Endereço*</label>
	<br>
	<input type="text" name="endereço" id="endereçoid">
<br>
	<label for="bairro">Bairro*</label>
	<br>
	<input type="text" name="bairro" id="bairroid">
<br>
	<label for="referência">Ponto de referência (opcional)</label>
	<br>
	<input type="text" name="referência" id="referência">
<br>


</div>

	

</div>

<div class="tipos">
      	
      	<h4>Em qual gênero/tipo seu projeto melhor se enquadra?</h4> 

      	<div class="teatro0">
		<label for="teatro">Teatro</label>
        <input id="teatro" name="projeto" type="radio" value="teatro">
		</div>
        
        <div class="museu0">
        <label for="museu">Museu</label>
        <input id="museu" name="projeto" type="radio" value="radio">

       	<div class="musica0">
        <label for="musica">Música</label>
        <input id="musica" name="projeto" type="radio" value="musica">
        </div>    
        
        <div class="exposição0">
        <label for="exposição">Exposição de arte</label>
        <input id="exposição" name="projeto" type="radio" value="exposição">
    	</div>
        
        <div class="projetos0">
        <label for="projetos">Projeto social</label>
        <input id="projetos" name="projeto" type="radio" value="projetos">
		</div>  

		<div class="projetos0">
        <label for="projetos">Outro</label>
        <input id="projetos" name="projeto" type="radio" value="projetos">
		</div>  


</div>

<script type="text/javascript">
  
  function send(){

var email = document.getElementById("emailid");
var projeto = document.getElementById("projetoid");
var endereço = document.getElementById("endereçoid");
var bairro = document.getElementById("bairroid");





if(email.value == ""){
  alert("Email não informado");
  email.focus();
  return;
}

if(projeto.value == ""){
  alert("Projeto não informado");
  projeto.focus();
  return;
}

if(endereço.value == ""){
  alert("Endereço não informado");
  endereço.focus();
  return;
}

if(bairro.value == ""){
  
  alert("Bairro não informado");
  bairro.focus();
  return;
}

window.location.href = 'projetoenviado.html';  
}
</script>
